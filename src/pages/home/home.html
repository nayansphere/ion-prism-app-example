<ion-header>
    <ion-navbar>
        <ion-title>
            Ion Prism Directive
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>Display HTML</h1>

    <textarea ion-prism="html">
        <ion-header>
            <ion-navbar>
                <ion-title>
                    Ion Prism Directive
                </ion-title>
            </ion-navbar>
        </ion-header>
    </textarea>

    <h1>Display javascript</h1>

    <textarea ion-prism="javascript">
        // weird things in javascript
        console.log( 0.1 + 0.2 !== 0.3);
        console.log( NaN==NaN );
        console.log( true+true===2 );
        console.log( true-true===0 );
    </textarea>


</ion-content>
